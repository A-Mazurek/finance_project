<!DOCTYPE html>
<html>
<head>
    <title>Transaction List</title>
    {% load static %}
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            cursor: pointer;
        }
    </style>
    <script src="{% static 'script.js' %}"></script>
</head>
<body>
    <h1>Transaction List</h1>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter">
        <option value="">All</option>
        {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
    </select>
    <input type="text" id="searchFilter" placeholder="Filter transactions...">
    <label for="thresholdInput">Highlight transactions above:</label>
    <input type="number" id="thresholdInput" placeholder="Enter amount" value="1000">
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for transaction in transactions %}
                <tr>
                    <td>{{ transaction.date }}</td>
                    <td>{{ transaction.description }}</td>
                    <td>{{ transaction.amount }}</td>
                    <td>{{ transaction.category }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
